<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Rater</title>
    <!-- Tailwind CSS for "super pretty awesome sauce" styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for textareas and results */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* Fixed height for the preview area to ensure scrolling works */
        .resume-preview-box {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-brand-100 min-h-screen text-slate-800 font-sans py-12 px-4 sm:px-6 lg:px-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand-600 text-white mb-4 shadow-lg shadow-brand-500/30">
                <i class="fa-solid fa-briefcase text-2xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 mb-2">Job Match Rater</h1>
            <p class="text-lg text-slate-600">Analyze how well your resume fits the role.</p>
        </div>

        <!-- Main Layout: Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <!-- Left Side: Form Card -->
            <div class="glass-effect rounded-2xl shadow-xl border border-white/50 overflow-hidden">
                <div class="p-8 sm:p-10">
                    <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                        <i class="fa-solid fa-file-invoice mr-3 text-brand-500"></i>
                        Configuration
                    </h2>
                    <form id="jobForm" class="space-y-6">
                        
                        <!-- Company Name Field -->
                        <div>
                            <label for="company" class="block text-sm font-semibold text-slate-700 mb-2">
                                Company Name
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fa-regular fa-building text-slate-400"></i>
                                </div>
                                <input type="text" id="company" name="company" required 
                                    class="block w-full pl-10 pr-3 py-3 border border-slate-200 rounded-xl leading-5 bg-slate-50 placeholder-slate-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition duration-150 ease-in-out sm:text-sm shadow-sm"
                                    placeholder="e.g. Google, Acme Corp">
                            </div>
                        </div>

                        <!-- Job Description Field -->
                        <div>
                            <label for="jobDescription" class="block text-sm font-semibold text-slate-700 mb-2">
                                Job Description
                            </label>
                            <div class="relative">
                                <textarea id="jobDescription" name="jobDescription" rows="6" required
                                    class="block w-full p-4 border border-slate-200 rounded-xl bg-slate-50 placeholder-slate-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition duration-150 ease-in-out sm:text-sm shadow-sm resize-none"
                                    placeholder="Paste the full job description here..."></textarea>
                            </div>
                        </div>

                        <!-- Resume Upload Section -->
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Upload Resume (PDF)</label>
                            <div id="dropZone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-xl hover:bg-slate-50 transition-colors duration-200 cursor-pointer group relative">
                                <div class="space-y-1 text-center">
                                    <div class="mx-auto h-12 w-12 text-slate-400 group-hover:text-brand-500 transition-colors duration-200">
                                        <i class="fa-solid fa-cloud-arrow-up text-3xl"></i>
                                    </div>
                                    <div class="flex text-sm text-slate-600 justify-center">
                                        <label for="resume" class="relative cursor-pointer rounded-md font-medium text-brand-600 hover:text-brand-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-brand-500">
                                            <span>Upload a file</span>
                                            <input id="resume" name="resume" type="file" accept=".pdf" class="sr-only" required>
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-slate-500">PDF up to 10MB</p>
                                    <p id="fileNameDisplay" class="text-sm font-medium text-brand-600 mt-2 h-5"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Hidden input for extracted text -->
                        <input type="hidden" id="resumeText" name="resumeText">

                        <!-- Submit Button -->
                        <div class="pt-4">
                            <button type="submit" id="submitBtn"
                                class="w-full flex justify-center items-center py-4 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all duration-200 transform hover:-translate-y-0.5">
                                <i class="fa-solid fa-wand-magic-sparkles mr-2"></i>
                                Analyze Match
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Side: Data Display Panel -->
            <div class="glass-effect rounded-2xl shadow-xl border border-white/50 overflow-hidden flex flex-col h-full">
                <div class="p-8 sm:p-10 h-full flex flex-col">
                    <h2 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                        <i class="fa-solid fa-chart-line mr-3 text-brand-500"></i>
                        Form Data Preview
                    </h2>

                    <!-- Default State: No Data -->
                    <div id="noDataState" class="flex-grow flex flex-col items-center justify-center text-center py-20">
                        <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center text-slate-300 mb-4">
                            <i class="fa-solid fa-database text-4xl"></i>
                        </div>
                        <div>
                            <p class="text-slate-500 font-medium">Ready for analysis</p>
                            <p class="text-slate-400 text-sm">Submit the form on the left to view data here.</p>
                        </div>
                    </div>

                    <!-- Data Display State -->
                    <div id="dataDisplayState" class="hidden flex-grow space-y-6">
                        
                        <div class="bg-white/50 p-4 rounded-xl border border-brand-100">
                            <span class="text-xs font-bold text-brand-500 uppercase tracking-wider">Company</span>
                            <p id="previewCompany" class="text-lg font-bold text-slate-900 mt-1"></p>
                        </div>

                        <div>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Job Description Snippet</span>
                            <div class="mt-2 text-sm text-slate-600 leading-relaxed bg-slate-50 p-4 rounded-xl border border-slate-100">
                                <p id="previewJD"></p>
                            </div>
                        </div>

                        <div>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Extracted Resume Text</span>
                            <div class="mt-2 text-sm text-slate-600 leading-relaxed bg-slate-50 p-4 rounded-xl border border-slate-100 resume-preview-box">
                                <p id="previewResume" class="whitespace-pre-wrap"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Reset form to default state on page load
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('jobForm');
            form.reset();
            document.getElementById('fileNameDisplay').textContent = '';
            document.getElementById('resumeText').value = '';
            document.getElementById('noDataState').classList.remove('hidden');
            document.getElementById('dataDisplayState').classList.add('hidden');
        });

        const resumeInput = document.getElementById('resume');
        const resumeText = document.getElementById('resumeText');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const submitBtn = document.getElementById('submitBtn');

        let isExtracting = false;

        resumeInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) {
                fileNameDisplay.textContent = '';
                return;
            }

            fileNameDisplay.textContent = file.name;
            fileNameDisplay.classList.remove('text-red-500');
            
            isExtracting = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Reading PDF...';

            const reader = new FileReader();
            reader.onload = async function(event) {
                try {
                    const typedarray = new Uint8Array(event.target.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let fullText = '';

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n';
                    }

                    resumeText.value = fullText.trim();
                    console.log('%c[Resume Extracted]', 'color: #3b82f6; font-weight: bold;', 'Chars:', fullText.length);
                } catch (error) {
                    console.error('Error extracting PDF text:', error);
                    fileNameDisplay.textContent = 'Error reading PDF.';
                    fileNameDisplay.classList.add('text-red-500');
                } finally {
                    isExtracting = false;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Analyze Match';
                }
            };
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isExtracting) return;

            const company = document.getElementById('company').value;
            const jobDescription = document.getElementById('jobDescription').value;
            const extractedResumeText = document.getElementById('resumeText').value;

            console.group('%c[Form Submission]', 'color: #2563eb; font-weight: bold;');
            console.log('Company:', company);
            console.log('JD length:', jobDescription.length);
            console.log('Resume length:', extractedResumeText.length);
            console.groupEnd();

            const btn = document.getElementById('submitBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Processing...';
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('noDataState').classList.add('hidden');
                document.getElementById('dataDisplayState').classList.remove('hidden');

                document.getElementById('previewCompany').textContent = company;
                document.getElementById('previewJD').textContent = jobDescription.length > 250 
                    ? jobDescription.substring(0, 250) + '...' 
                    : jobDescription;

                // Ensure text is set and visible
                const previewEl = document.getElementById('previewResume');
                previewEl.textContent = extractedResumeText || "No text could be extracted.";
                
                btn.innerHTML = '<i class="fa-solid fa-check mr-2"></i> Results Loaded';
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }, 2000);
            }, 600);
        });
    </script>
</body>
</html>
